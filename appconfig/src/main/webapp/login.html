<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<script type="text/javascript" src="otherlibs/angularjs/angular.min.js"></script>
<script type="text/javascript" src="otherlibs/angular-animate/angular-animate.min.js"></script>
<script type="text/javascript" src="otherlibs/uiboostrap/ui-bootstrap-tpls.js"></script>


<script type="text/javascript" src="static/js/login.js"></script>

<link rel="stylesheet" href="otherlibs/boostrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="otherlibs/ionicons/css/ionicons.min.css" />
<link rel="stylesheet" href="static/css/login.css">

<title>login </title>
</head>
<body ng-app="start">
	 <!-- Top content -->
<div ng-controller="loginController">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 form-box">
            <div class="text-center">
                <h3>Login to our site</h3>
            </div>
            <div class="text-center">
                <div class="form-group">
                    <input type="text" ng-model="loginData.username" placeholder="Username..." class="form-username form-control">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="form-password">Password</label>
                    <input type="password" ng-model="loginData.password" placeholder="Password..." class="form-password form-control">
                </div>
                <button class="btn btn-primary" ng-click="login()">Sign in</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="text-center has-error">
                <h4 >{{error}}</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
